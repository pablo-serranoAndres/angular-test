<section>
  <form>
    <input type="text" placeholder="Filter by city" #filter />
    <button class="primary" type="button" (click)="filterHousing(filter.value)">
      Search
    </button>
  </form>
  <section class="results">
    <HousingLocationComponent
      *ngFor="let housingLocation of housingLocationListFiltered"
      [housingLocation]="housingLocation"
    />
  </section>
</section>
